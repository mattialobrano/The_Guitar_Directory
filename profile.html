    <!-- Firebase Auth UI Logic -->
    <script>
    // Navigation auth UI
    function updateAuthLinks() {
        firebase.auth().onAuthStateChanged(function(user) {
            const loggedIn = !!user;
            document.getElementById('loginLink').classList.toggle('hidden', loggedIn);
            document.getElementById('registerLink').classList.toggle('hidden', loggedIn);
            document.getElementById('profileLink').classList.toggle('hidden', !loggedIn);
            document.getElementById('logoutBtn').classList.toggle('hidden', !loggedIn);
        });
    }
    document.addEventListener('DOMContentLoaded', updateAuthLinks);

    // Profile logic
    firebase.auth().onAuthStateChanged(function(user) {
        if (!user) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('profileName').textContent = user.email;
        }
    });
    function logout() {
        firebase.auth().signOut().then(() => {
            window.location.href = 'index.html';
        });
    }
    if (document.getElementById('logoutBtn')) {
        document.getElementById('logoutBtn').addEventListener('click', logout);
    }
    </script>

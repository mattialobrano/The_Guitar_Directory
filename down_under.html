<!DOCTYPE html>
<html lang="en">
<head>
    <title>Down Under - Men at Work - The Guitar Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="The Guitar Directory.ico" type="image/x-icon">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 text-gray-800 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-md border border-gray-300 rounded-full w-11/12 mx-auto mt-5 p-5 text-center">
        <h1 class="text-4xl font-bold text-blue-500">Down Under</h1>
        <nav class="mt-3">
            <a href="index.html" class="text-blue-500 text-lg font-medium mx-4 hover:underline">Home</a>
            <a href="content.html" class="text-blue-500 text-lg font-medium mx-4 hover:underline">Content</a>
            <a href="videos.html" class="text-blue-500 text-lg font-medium mx-4 hover:underline">Videos</a>
            <a href="comingsoon.html" class="text-blue-500 text-lg font-medium mx-4 hover:underline">Coming Soon</a>
        </nav>
    </header>

    <!-- Content Section -->
    <div class="content text-center py-10 px-5">
        <div class="content-text bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
            <h3 class="text-2xl font-semibold text-blue-500 mb-4">About the Song</h3>
            <p class="text-lg text-gray-600 mb-6">
                Explore the iconic song "Down Under" by Men at Work. Find tabs and listen to the audio below.
            </p>
            <h3 class="text-2xl font-semibold text-blue-500 mb-4">Tabs</h3>
            <p class="text-lg text-gray-600 mb-6">
                Explore the tabs for "Down Under" on <a href="https://tabs.ultimate-guitar.com/tab/men-at-work/down-under-tabs-337127" class="text-blue-500 font-bold hover:underline">Ultimate Guitar</a>.
            </p>
            <h3 class="text-2xl font-semibold text-blue-500 mb-4">Listen to the Song</h3>
            <audio controls class="w-full max-w-2xl rounded-lg shadow-lg mb-6">
                <source src="Down Under.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p class="text-lg text-gray-600">
                For more information about the song, visit the <a href="https://en.wikipedia.org/wiki/Down_Under_(song)" class="text-blue-500 font-bold hover:underline">Wikipedia page</a>.
            </p>
        </div>
    </div>
    <footer>
        <script>
            // Dark mode toggle
            const toggleDarkMode = () => {
                document.body.classList.toggle('dark-mode');
                const darkModeEnabled = document.body.classList.contains('dark-mode');
                localStorage.setItem('dark-mode', darkModeEnabled);
            };
        
            // Create the dark mode toggle button
            const darkModeButton = document.createElement('button');
            darkModeButton.textContent = 'Toggle Dark Mode';
            darkModeButton.style.position = 'fixed';
            darkModeButton.style.bottom = '20px';
            darkModeButton.style.right = '20px';
            darkModeButton.style.padding = '10px 20px';
            darkModeButton.style.backgroundColor = '#007aff';
            darkModeButton.style.color = '#fff';
            darkModeButton.style.border = 'none';
            darkModeButton.style.borderRadius = '5px';
            darkModeButton.style.cursor = 'pointer';
            darkModeButton.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.2)';
            darkModeButton.style.transition = 'background-color 0.3s, color 0.3s';
        
            document.body.appendChild(darkModeButton);
            darkModeButton.addEventListener('click', toggleDarkMode);
        
            // Apply dark mode if previously enabled
            if (localStorage.getItem('dark-mode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        
            // Define dark mode styles
            const darkModeStyles = `
                body.dark-mode {
                    background: linear-gradient(135deg, #1e1e1e, #121212);
                    color: #e0e0e0;
                    transition: background 0.3s, color 0.3s;
                }
                body.dark-mode header {
                    background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
                    color: #e0e0e0;
                    border-bottom: 1px solid #444;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
                }
                body.dark-mode footer {
                    background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
                    color: #e0e0e0;
                    border-top: 1px solid #444;
                    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.5);
                }
                body.dark-mode .content-text {
                    background: linear-gradient(135deg, #2c2c2c, #1e1e1e);
                    color: #e0e0e0;
                    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
                }
                body.dark-mode .content img {
                    box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
                }
                body.dark-mode button {
                    background: linear-gradient(135deg, #444, #333);
                    color: #e0e0e0;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
                }
                body.dark-mode button:hover {
                    background: linear-gradient(135deg, #555, #444);
                }
                body.dark-mode a {
                    color: #4da6ff;
                }
                body.dark-mode a:hover {
                    color: #80c1ff;
                }
            `;
        
            // Add dark mode styles to the document
            const styleSheet = document.createElement("style");
            styleSheet.type = "text/css";
            styleSheet.innerText = darkModeStyles;
            document.head.appendChild(styleSheet);
        </script>
</body>
</html>
